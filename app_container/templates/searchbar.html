  <body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
  
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                      <!-- ***** Logo Start ***** -->
                      <a href="/" class="logo">
                          <img src="/static/images/logo-eden.png" alt="" style="width: 110px;">
                      </a>
                      <!-- ***** Logo End ***** -->
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                        <li><a href="/" class="active">Accueil</a></li>
                        <li><a href="/search">Recherche</a></li>

                    </ul>   
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                      <!-- ***** Menu End ***** -->
                  </nav>
              </div>
          </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <form action="/search" method="POST">
        <div class="search-box-container">
            <div class="search-box">
            <input type="text" class="search-txt" name="search_query" placeholder="Ecris le film que tu recherches">
            <button type="submit" class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>
            </div>
        </div>
    </form>
  <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Fait avec <i class="fa-solid fa-heart" style="color: #e00022;"></i> par la <a href="/credits"> Dream Team</a> Marion, Iiulia et Léa.</p>
        </div>
      </div>
    </footer>
  
    <!-- Scripts -->
